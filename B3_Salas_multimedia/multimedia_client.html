<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Salas Multimedia</title>
</head>

<body>
    <h2>Chat de Salas</h2>
    <input type="text" id="roomInput" placeholder="Nombre de la sala">
    <button onclick="joinRoom()">Unirse a Sala</button><br><br>

    <div id="chat"></div>
    <input type="text" id="msgInput" placeholder="Escribe un mensaje">
    <button onclick="sendMessage()">Enviar</button>

    <script>
        let ws;
        function joinRoom() {
            const room = document.getElementById('roomInput').value;
            ws = new WebSocket('ws://localhost:3002');

            ws.onopen = () => {
                ws.send(JSON.stringify({ type: 'join', room: room }));
            };

            ws.onmessage = (event) => {
                const msg = document.createElement('p');
                msg.textContent = event.data;
                document.getElementById('chat').appendChild(msg);
            };

        }

        function sendMessage() {
            const content = document.getElementById('msgInput').value;
            ws.send(JSON.stringify({ type: 'message', sender: 'Usuario', content: content }));
            document.getElementById('msgInput').value = '';
        }
    </script>
</body>

</html>
